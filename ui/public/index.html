<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Checker - Resume Analysis Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-5"
  >
    <div class="max-w-6xl mx-auto">
      <div class="text-center text-white mb-8">
        <h1 class="text-5xl font-bold mb-2">üéØ ATS Checker</h1>
        <p class="text-lg opacity-95">
          Analyze your resume compatibility with job descriptions
        </p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mb-5">
        <div class="bg-white rounded-lg p-6 shadow-xl">
          <h2
            class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-indigo-500 pb-3"
          >
            üìÑ Resume
          </h2>
          <textarea
            id="resume"
            placeholder="Paste your resume here..."
            class="w-full h-64 p-3 border border-gray-300 rounded-lg font-mono text-sm resize-vertical mb-3 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
          ></textarea>
          <button
            class="w-full bg-gray-100 text-gray-800 border border-gray-300 px-5 py-3 rounded-lg font-semibold hover:bg-gray-200 transition"
            onclick="loadSampleResume()"
          >
            Load Sample
          </button>
        </div>

        <div class="bg-white rounded-lg p-6 shadow-xl">
          <h2
            class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-indigo-500 pb-3"
          >
            üíº Job Description
          </h2>
          <textarea
            id="jobDescription"
            placeholder="Paste the job description here..."
            class="w-full h-64 p-3 border border-gray-300 rounded-lg font-mono text-sm resize-vertical mb-3 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
          ></textarea>
          <button
            class="w-full bg-gray-100 text-gray-800 border border-gray-300 px-5 py-3 rounded-lg font-semibold hover:bg-gray-200 transition"
            onclick="loadSampleJD()"
          >
            Load Sample
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg p-6 shadow-xl mb-5">
        <h2 class="text-xl font-bold text-gray-800 mb-4">‚öôÔ∏è Options</h2>
        <div class="bg-gray-50 p-4 rounded-lg mb-4">
          <label
            class="flex items-center gap-3 mb-3 cursor-pointer text-gray-800"
          >
            <input type="checkbox" id="useLLM" class="cursor-pointer" />
            <span>Enable LLM Enhancement (optional)</span>
          </label>
          <input
            type="text"
            id="apiKey"
            placeholder="API Key (if using LLM)"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm hidden focus:outline-none focus:border-indigo-500"
          />
        </div>
        <div class="flex gap-3">
          <button
            class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-5 py-3 rounded-lg font-semibold hover:shadow-lg transition transform hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed"
            onclick="analyzeResume()"
          >
            Analyze Resume
          </button>
          <button
            class="flex-1 bg-gray-100 text-gray-800 border border-gray-300 px-5 py-3 rounded-lg font-semibold hover:bg-gray-200 transition"
            onclick="clearAll()"
          >
            Clear All
          </button>
        </div>
      </div>

      <div id="resultsSection"></div>
    </div>

    <script>
      const useLLMCheckbox = document.getElementById("useLLM");
      const apiKeyInput = document.getElementById("apiKey");

      useLLMCheckbox.addEventListener("change", () => {
        apiKeyInput.style.display = useLLMCheckbox.checked ? "block" : "none";
      });

      function loadSampleResume() {
        const sample = `Summary
Experienced full-stack engineer with 5+ years building scalable web applications. Passionate about clean code and user-centric design.

Skills
JavaScript, TypeScript, React, Node.js, SQL, GraphQL, Docker, AWS, Git, CSS

Experience
Senior Software Engineer at TechCorp (Jan 2021 - Present)
- Led development of React-based dashboard used by 10k+ users
- Optimized API performance, reducing response time by 40%
- Mentored 3 junior developers on best practices
- Architected microservices migration reducing infrastructure costs by 30%

Full Stack Developer at StartupInc (Mar 2019 - Dec 2020)
- Built and deployed 5+ production applications using React and Node.js
- Implemented GraphQL APIs improving query efficiency
- Set up Docker containers and AWS deployment pipelines

Frontend Developer at WebAgency (Jun 2018 - Feb 2019)
- Developed responsive websites with React and CSS
- Improved site performance through code splitting and lazy loading

Education
B.S. Computer Science, University of Technology (2018)`;
        document.getElementById("resume").value = sample;
      }

      function loadSampleJD() {
        const sample = `Frontend Engineer - React Specialist

About the Role:
We're looking for an experienced Frontend Engineer to join our growing team. You'll work on our next-generation web platform serving millions of users.

Requirements:
- 4+ years of professional software development experience
- Strong expertise in React and TypeScript
- Experience with Node.js and REST/GraphQL APIs
- Proficiency in CSS and responsive design
- Experience with Git and CI/CD pipelines
- Strong problem-solving and communication skills
- Bachelor's degree in Computer Science or related field

Preferred Qualifications:
- Experience with Docker and AWS
- Knowledge of performance optimization techniques
- Familiarity with testing frameworks (Jest, React Testing Library)
- Open source contributions

We offer:
- Competitive salary and benefits
- Remote work options
- Professional development budget
- Collaborative team environment`;
        document.getElementById("jobDescription").value = sample;
      }

      async function analyzeResume() {
        const resume = document.getElementById("resume").value.trim();
        const jobDescription = document
          .getElementById("jobDescription")
          .value.trim();

        if (!resume || !jobDescription) {
          showError("Please provide both resume and job description");
          return;
        }

        const resultsSection = document.getElementById("resultsSection");
        resultsSection.innerHTML =
          '<div class="flex items-center justify-center p-10"><div class="w-10 h-10 border-4 border-gray-300 border-t-indigo-500 rounded-full spinner"></div></div>';

        try {
          const response = await fetch("/api/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              resume,
              jobDescription,
              useLLM: document.getElementById("useLLM").checked,
              apiKey: document.getElementById("apiKey").value,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.success) {
            displayResults(result.data);
          } else {
            showError(result.error || "Analysis failed");
          }
        } catch (error) {
          showError(
            `Error: ${error instanceof Error ? error.message : "Unknown error"}`
          );
        }
      }

      function displayResults(data) {
        const resultsSection = document.getElementById("resultsSection");

        let html = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mt-5">`;

        // Score Card
        html += `
          <div class="bg-white rounded-lg p-6 shadow-xl text-center border-b-8 ${
            data.score >= 75
              ? "border-green-500"
              : data.score >= 50
              ? "border-yellow-500"
              : "border-red-500"
          }">
            <div class="text-sm font-semibold text-gray-600">ATS Score</div>
            <div class="text-5xl font-bold my-4 bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent">${Math.round(
              data.score
            )}</div>
            <div class="text-sm text-gray-600">out of 100</div>
          </div>
        `;

        // Breakdown Cards
        const breakdown = data.breakdown;
        const categories = [
          { label: "Skills", key: "skills" },
          { label: "Experience", key: "experience" },
          { label: "Keywords", key: "keywords" },
          { label: "Education", key: "education" },
        ];

        categories.forEach((category) => {
          const score = breakdown[category.key];
          html += `
            <div class="bg-white rounded-lg p-6 shadow-xl">
              <div class="text-sm font-semibold text-gray-800 mb-3">${
                category.label
              }</div>
              <div class="text-3xl font-bold text-indigo-500 my-3">${Math.round(
                score
              )}</div>
              <div class="w-full h-2 bg-gray-300 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full" style="width: ${score}%"></div>
              </div>
            </div>
          `;
        });

        html += `</div>`;

        // Matched Keywords
        if (data.matchedKeywords.length > 0) {
          html += `
            <div class="bg-white rounded-lg p-6 shadow-xl mt-5">
              <div class="text-sm font-semibold text-gray-800 mb-4">‚úÖ Matched Keywords (${
                data.matchedKeywords.length
              })</div>
              <div class="flex flex-wrap gap-2">
                ${data.matchedKeywords
                  .map(
                    (kw) =>
                      `<span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-medium">${kw}</span>`
                  )
                  .join("")}
              </div>
            </div>
          `;
        }

        // Missing Keywords
        if (data.missingKeywords.length > 0) {
          html += `
            <div class="bg-white rounded-lg p-6 shadow-xl mt-5">
              <div class="text-sm font-semibold text-gray-800 mb-4">‚ùå Missing Keywords (${
                data.missingKeywords.length
              })</div>
              <div class="flex flex-wrap gap-2">
                ${data.missingKeywords
                  .map(
                    (kw) =>
                      `<span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-medium">${kw}</span>`
                  )
                  .join("")}
              </div>
            </div>
          `;
        }

        // Suggestions
        if (data.suggestions.length > 0) {
          html += `
            <div class="bg-white rounded-lg p-6 shadow-xl mt-5">
              <div class="text-sm font-semibold text-gray-800 mb-4">üí° Suggestions (${
                data.suggestions.length
              })</div>
              <ul class="space-y-2">
                ${data.suggestions
                  .map(
                    (s) =>
                      `<li class="p-3 bg-blue-50 border-l-3 border-indigo-500 rounded text-sm text-gray-700">${s}</li>`
                  )
                  .join("")}
              </ul>
            </div>
          `;
        }

        // Warnings
        if (data.warnings.length > 0) {
          html += `
            <div class="bg-white rounded-lg p-6 shadow-xl mt-5">
              <div class="text-sm font-semibold text-gray-800 mb-4">‚ö†Ô∏è Warnings (${
                data.warnings.length
              })</div>
              <ul class="space-y-2">
                ${data.warnings
                  .map(
                    (w) =>
                      `<li class="p-3 bg-yellow-50 border-l-3 border-yellow-500 rounded text-sm text-yellow-800">${w}</li>`
                  )
                  .join("")}
              </ul>
            </div>
          `;
        }

        // Overused Keywords
        if (data.overusedKeywords.length > 0) {
          html += `
            <div class="bg-white rounded-lg p-6 shadow-xl mt-5">
              <div class="text-sm font-semibold text-gray-800 mb-4">üîÅ Potentially Overused Keywords</div>
              <div class="flex flex-wrap gap-2">
                ${data.overusedKeywords
                  .map(
                    (kw) =>
                      `<span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-xs font-medium">${kw}</span>`
                  )
                  .join("")}
              </div>
            </div>
          `;
        }

        resultsSection.innerHTML = html;
      }

      function showError(message) {
        const resultsSection = document.getElementById("resultsSection");
        resultsSection.innerHTML = `<div class="bg-red-100 text-red-800 p-4 rounded-lg border border-red-300 mt-5">${message}</div>`;
      }

      function clearAll() {
        document.getElementById("resume").value = "";
        document.getElementById("jobDescription").value = "";
        document.getElementById("resultsSection").innerHTML = "";
      }
    </script>
  </body>
</html>
