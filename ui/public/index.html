<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Checker - Resume Analysis Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.95;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      }

      .card h2 {
        margin-bottom: 16px;
        color: #333;
        font-size: 1.3em;
        border-bottom: 2px solid #667eea;
        padding-bottom: 12px;
      }

      textarea {
        width: 100%;
        height: 250px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: monospace;
        font-size: 13px;
        resize: vertical;
        margin-bottom: 12px;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: #f0f0f0;
        color: #333;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background: #e0e0e0;
      }

      .results-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .results-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      }

      .score-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        grid-column: span 1;
      }

      .score-card .score-value {
        font-size: 3em;
        font-weight: bold;
        margin: 20px 0;
      }

      .score-card .score-label {
        font-size: 0.95em;
        opacity: 0.95;
      }

      .breakdown {
        margin-top: 20px;
      }

      .breakdown-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .breakdown-label {
        color: #666;
        font-weight: 500;
      }

      .breakdown-score {
        font-weight: bold;
        color: #667eea;
        font-size: 1.1em;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        margin-top: 8px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 4px;
      }

      .section {
        margin-bottom: 20px;
      }

      .section-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
        font-size: 0.95em;
      }

      .tag-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .tag {
        background: #f0f0f0;
        color: #333;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 500;
      }

      .tag.matched {
        background: #d4edda;
        color: #155724;
      }

      .tag.missing {
        background: #f8d7da;
        color: #721c24;
      }

      .suggestions-list {
        list-style: none;
      }

      .suggestions-list li {
        padding: 10px;
        margin-bottom: 8px;
        background: #f8f9fa;
        border-left: 3px solid #667eea;
        border-radius: 4px;
        font-size: 0.95em;
      }

      .warnings-list {
        list-style: none;
      }

      .warnings-list li {
        padding: 10px;
        margin-bottom: 8px;
        background: #fff3cd;
        border-left: 3px solid #ff9800;
        border-radius: 4px;
        font-size: 0.95em;
        color: #856404;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      .empty-state p {
        font-size: 1.1em;
        margin-bottom: 8px;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f0f0f0;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .llm-options {
        background: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
        margin-top: 12px;
      }

      .llm-options label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        cursor: pointer;
        color: #333;
      }

      .llm-options input[type="checkbox"] {
        cursor: pointer;
      }

      .llm-options input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.9em;
        margin-top: 8px;
      }

      @media (max-width: 1024px) {
        .main-grid {
          grid-template-columns: 1fr;
        }
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéØ ATS Checker</h1>
        <p>Analyze your resume compatibility with job descriptions</p>
      </div>

      <div class="main-grid">
        <div class="card">
          <h2>üìÑ Resume</h2>
          <textarea
            id="resume"
            placeholder="Paste your resume here..."
          ></textarea>
          <button class="btn-secondary" onclick="loadSampleResume()">
            Load Sample
          </button>
        </div>

        <div class="card">
          <h2>üíº Job Description</h2>
          <textarea
            id="jobDescription"
            placeholder="Paste the job description here..."
          ></textarea>
          <button class="btn-secondary" onclick="loadSampleJD()">
            Load Sample
          </button>
        </div>
      </div>

      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h2 style="margin-bottom: 0">‚öôÔ∏è Options</h2>
        </div>
        <div class="llm-options">
          <label>
            <input type="checkbox" id="useLLM" />
            <span>Enable LLM Enhancement (optional)</span>
          </label>
          <input
            type="text"
            id="apiKey"
            placeholder="API Key (if using LLM)"
            style="display: none"
          />
        </div>
        <div class="button-group">
          <button class="btn-primary" onclick="analyzeResume()">
            Analyze Resume
          </button>
          <button class="btn-secondary" onclick="clearAll()">Clear All</button>
        </div>
      </div>

      <div id="resultsSection"></div>
    </div>

    <script>
      const useLLMCheckbox = document.getElementById("useLLM");
      const apiKeyInput = document.getElementById("apiKey");

      useLLMCheckbox.addEventListener("change", () => {
        apiKeyInput.style.display = useLLMCheckbox.checked ? "block" : "none";
      });

      function loadSampleResume() {
        const sample = `Summary
Experienced full-stack engineer with 5+ years building scalable web applications. Passionate about clean code and user-centric design.

Skills
JavaScript, TypeScript, React, Node.js, SQL, GraphQL, Docker, AWS, Git, CSS

Experience
Senior Software Engineer at TechCorp (Jan 2021 - Present)
- Led development of React-based dashboard used by 10k+ users
- Optimized API performance, reducing response time by 40%
- Mentored 3 junior developers on best practices
- Architected microservices migration reducing infrastructure costs by 30%

Full Stack Developer at StartupInc (Mar 2019 - Dec 2020)
- Built and deployed 5+ production applications using React and Node.js
- Implemented GraphQL APIs improving query efficiency
- Set up Docker containers and AWS deployment pipelines

Frontend Developer at WebAgency (Jun 2018 - Feb 2019)
- Developed responsive websites with React and CSS
- Improved site performance through code splitting and lazy loading

Education
B.S. Computer Science, University of Technology (2018)`;
        document.getElementById("resume").value = sample;
      }

      function loadSampleJD() {
        const sample = `Frontend Engineer - React Specialist

About the Role:
We're looking for an experienced Frontend Engineer to join our growing team. You'll work on our next-generation web platform serving millions of users.

Requirements:
- 4+ years of professional software development experience
- Strong expertise in React and TypeScript
- Experience with Node.js and REST/GraphQL APIs
- Proficiency in CSS and responsive design
- Experience with Git and CI/CD pipelines
- Strong problem-solving and communication skills
- Bachelor's degree in Computer Science or related field

Preferred Qualifications:
- Experience with Docker and AWS
- Knowledge of performance optimization techniques
- Familiarity with testing frameworks (Jest, React Testing Library)
- Open source contributions

We offer:
- Competitive salary and benefits
- Remote work options
- Professional development budget
- Collaborative team environment`;
        document.getElementById("jobDescription").value = sample;
      }

      async function analyzeResume() {
        const resume = document.getElementById("resume").value.trim();
        const jobDescription = document
          .getElementById("jobDescription")
          .value.trim();

        if (!resume || !jobDescription) {
          showError("Please provide both resume and job description");
          return;
        }

        const resultsSection = document.getElementById("resultsSection");
        resultsSection.innerHTML =
          '<div class="loading"><div class="spinner"></div></div>';

        try {
          const response = await fetch("/api/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              resume,
              jobDescription,
              useLLM: document.getElementById("useLLM").checked,
              apiKey: document.getElementById("apiKey").value,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.success) {
            displayResults(result.data);
          } else {
            showError(result.error || "Analysis failed");
          }
        } catch (error) {
          showError(
            `Error: ${error instanceof Error ? error.message : "Unknown error"}`
          );
        }
      }

      function displayResults(data) {
        const resultsSection = document.getElementById("resultsSection");

        let html = `<div class="results-container">`;

        // Score Card
        html += `
                <div class="results-card score-card">
                    <div class="score-label">ATS Score</div>
                    <div class="score-value">${Math.round(data.score)}</div>
                    <div class="score-label">out of 100</div>
                </div>
            `;

        // Breakdown Cards
        const breakdown = data.breakdown;
        const categories = [
          { label: "Skills", key: "skills" },
          { label: "Experience", key: "experience" },
          { label: "Keywords", key: "keywords" },
          { label: "Education", key: "education" },
        ];

        categories.forEach((category) => {
          const score = breakdown[category.key];
          html += `
                    <div class="results-card">
                        <div class="section-title">${category.label}</div>
                        <div style="font-size: 2em; font-weight: bold; color: #667eea; margin: 12px 0;">${Math.round(
                          score
                        )}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${score}%"></div>
                        </div>
                    </div>
                `;
        });

        html += `</div>`;

        // Matched Keywords
        if (data.matchedKeywords.length > 0) {
          html += `
                    <div class="card">
                        <div class="section-title">‚úÖ Matched Keywords (${
                          data.matchedKeywords.length
                        })</div>
                        <div class="tag-list">
                            ${data.matchedKeywords
                              .map(
                                (kw) => `<span class="tag matched">${kw}</span>`
                              )
                              .join("")}
                        </div>
                    </div>
                `;
        }

        // Missing Keywords
        if (data.missingKeywords.length > 0) {
          html += `
                    <div class="card">
                        <div class="section-title">‚ùå Missing Keywords (${
                          data.missingKeywords.length
                        })</div>
                        <div class="tag-list">
                            ${data.missingKeywords
                              .map(
                                (kw) => `<span class="tag missing">${kw}</span>`
                              )
                              .join("")}
                        </div>
                    </div>
                `;
        }

        // Suggestions
        if (data.suggestions.length > 0) {
          html += `
                    <div class="card">
                        <div class="section-title">üí° Suggestions (${
                          data.suggestions.length
                        })</div>
                        <ul class="suggestions-list">
                            ${data.suggestions
                              .map((s) => `<li>${s}</li>`)
                              .join("")}
                        </ul>
                    </div>
                `;
        }

        // Warnings
        if (data.warnings.length > 0) {
          html += `
                    <div class="card">
                        <div class="section-title">‚ö†Ô∏è Warnings (${
                          data.warnings.length
                        })</div>
                        <ul class="warnings-list">
                            ${data.warnings
                              .map((w) => `<li>${w}</li>`)
                              .join("")}
                        </ul>
                    </div>
                `;
        }

        // Overused Keywords
        if (data.overusedKeywords.length > 0) {
          html += `
                    <div class="card">
                        <div class="section-title">üîÅ Potentially Overused Keywords</div>
                        <div class="tag-list">
                            ${data.overusedKeywords
                              .map(
                                (kw) =>
                                  `<span class="tag" style="background: #fff3cd; color: #856404;">${kw}</span>`
                              )
                              .join("")}
                        </div>
                    </div>
                `;
        }

        resultsSection.innerHTML = html;
      }

      function showError(message) {
        const resultsSection = document.getElementById("resultsSection");
        resultsSection.innerHTML = `<div class="error-message">${message}</div>`;
      }

      function clearAll() {
        document.getElementById("resume").value = "";
        document.getElementById("jobDescription").value = "";
        document.getElementById("resultsSection").innerHTML = "";
      }
    </script>
  </body>
</html>
